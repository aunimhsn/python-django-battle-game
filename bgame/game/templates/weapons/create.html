{% include 'layout/header.html' %}
<body>
    {% load static %}
    {% include 'layout/navbar.html' %}

    <div class="container">
        <h1 class="mt-4">Add a weapon</h1>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{error_message}}
        </div>
        {% endif %}

        <form action="{% url 'game:weapons-store' %}" method="post">
            {% csrf_token %}
            <div class="form-group my-2">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name" required>
            </div>
            <div class="form-group my-2">
                <label for="damage">Damage</label>
                <input type="number" class="form-control" id="damage" name="damage" required>
            </div>
            <div class="form-group my-2">
                <label for="icon_path">Icon path</label>
                <input type="text" class="form-control" id="icon_path" name="icon_path" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
    </div>
</body>
</html>
